<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Empleado</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Registro de Empleado</h2>
		<!-- Manejo de errores -->
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>

		<!-- Formulario de registro -->
		<form th:action="@{/registrar_empleado}" th:object="${empleado}"
			method="post">
			<div class="form-group">
				<label for="dniEmpleado">DNI:</label> <input type="text"
					class="form-control" id="dniEmpleado" th:field="*{dni_empleado}"
					placeholder="Ingrese su DNI" required>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre_empleado}"
					placeholder="Ingrese su nombre" required>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label> <input type="text"
					class="form-control" id="apellido" th:field="*{apellido_empleado}"
					placeholder="Ingrese su apellido" required>
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de Nacimiento:</label> <input
					type="date" class="form-control" id="fechaNacimiento"
					th:field="*{fecha_nacimiento}" required>
			</div>
			<div class="form-group">
				<label for="direccion">Dirección:</label> <input type="text"
					class="form-control" id="direccion" th:field="*{direccion}"
					placeholder="Ingrese su dirección" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo electrónico:</label> <input type="email"
					class="form-control" id="correo" th:field="*{correo}"
					placeholder="Ingrese su correo electrónico" required>
			</div>
			<div class="form-group">
				<label for="area">Área:</label> <select class="form-control"
					id="area" th:field="*{areaEntity.area_id}">
					<option th:each="area : ${areas}" th:value="${area.area_id}"
						th:text="${area.nombre_area}"></option>
				</select>


			</div>
			<!-- Botones -->
			<a th:href="@{/}" class="btn btn-secondary">Regresar</a>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>
</html>
